<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Homepage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 24px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 8px 14px;
      margin-right: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    button.primary {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    hr {
      margin: 20px 0;
    }

    .section-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
    }

    .section-box strong {
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    textarea {
      height: 420px;
      font-family: monospace;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }

    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Homepage Admin</h1>

  <div>
    <button onclick="showTab('form')">Ìèº Ìé∏Ïßë</button>
    <button onclick="showTab('raw')">JSON Ìé∏Ïßë</button>
    <button class="primary" onclick="save()">Ï†ÄÏû•</button>
  </div>

  <hr />

  <div id="formTab"></div>
  <div id="rawTab" class="hidden"></div>

  <pre id="status"></pre>

  <script>
    /************************************************************
     * üîß ÌôòÍ≤Ω ÏÑ§Ï†ï (Î∞òÎìúÏãú ÏàòÏ†ï)
     ************************************************************/
    const API_BASE_URL = 'https://young-sunset-d631.koolee1372.workers.dev/api/content';
    const ADMIN_TOKEN = 'ADMIN_SECRET';

    /************************************************************
     * Ï†ÑÏó≠ ÏÉÅÌÉú
     ************************************************************/
    let contentData = null;
    let currentTab = 'form';

    /************************************************************
     * Ï¥àÍ∏∞ Î°úÎî©
     ************************************************************/
    fetch(API_BASE_URL + '/api/content')
      .then(res => res.json())
      .then(data => {
        contentData = data;
        renderFormEditor(data);
        renderRawEditor(data);
      })
      .catch(err => {
        document.getElementById('status').textContent =
          'ÏΩòÌÖêÏ∏† Î°úÎî© Ïã§Ìå®: ' + err.message;
      });

    /************************************************************
     * ÌÉ≠ Ï†ÑÌôò
     ************************************************************/
    function showTab(tab) {
      currentTab = tab;
      document.getElementById('formTab').classList.toggle('hidden', tab !== 'form');
      document.getElementById('rawTab').classList.toggle('hidden', tab !== 'raw');
    }

    /************************************************************
     * Raw JSON Ìé∏ÏßëÍ∏∞
     ************************************************************/
    function renderRawEditor(data) {
      document.getElementById('rawTab').innerHTML = `
        <h3>Ï†ÑÏ≤¥ JSON Ìé∏Ïßë</h3>
        <textarea id="rawEditor">${JSON.stringify(data, null, 2)}</textarea>
      `;
    }

    /************************************************************
     * Ìèº Í∏∞Î∞ò Ìé∏ÏßëÍ∏∞
     ************************************************************/
    function renderFormEditor(data) {
      if (!data.sections) {
        document.getElementById('formTab').innerHTML = 'sections ÏóÜÏùå';
        return;
      }

      const html = data.sections
        .sort((a, b) => a.order - b.order)
        .map((sec, idx) => `
          <div class="section-box">
            <strong>${sec.id} (${sec.type})</strong>

            <label>
              ÌôúÏÑ±Ìôî
              <input type="checkbox"
                ${sec.enabled ? 'checked' : ''}
                onchange="contentData.sections[${idx}].enabled=this.checked">
            </label>

            <label>
              ÏàúÏÑú
              <input type="number"
                value="${sec.order}"
                onchange="contentData.sections[${idx}].order=Number(this.value)">
            </label>

            <label>
              Ï†úÎ™©
              <input type="text"
                value="${sec.content?.title || ''}"
                onchange="contentData.sections[${idx}].content.title=this.value">
            </label>
          </div>
        `)
        .join('');

      document.getElementById('formTab').innerHTML = `
        <h3>ÏÑπÏÖòÎ≥Ñ Ìèº Ìé∏Ïßë</h3>
        ${html}
      `;
    }

    /************************************************************
     * Ï†ÄÏû• (KV Î∞òÏòÅ)
     ************************************************************/
    function save() {
      let dataToSave = contentData;

      if (currentTab === 'raw') {
        const raw = document.getElementById('rawEditor').value;
        try {
          dataToSave = JSON.parse(raw);
        } catch (e) {
          alert('JSON ÌòïÏãù Ïò§Î•ò');
          return;
        }
      }

      fetch(API_BASE_URL + '/api/content', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + ADMIN_TOKEN
        },
        body: JSON.stringify(dataToSave)
      })
        .then(res => {
          if (!res.ok) throw new Error('Ï†ÄÏû• Ïã§Ìå®');
          return res.json();
        })
        .then(() => {
          contentData = dataToSave;
          renderFormEditor(contentData);
          renderRawEditor(contentData);
          document.getElementById('status').textContent =
            '‚úÖ Ï†ÄÏû• ÏôÑÎ£å ‚Äî Î©îÏù∏ ÌéòÏù¥ÏßÄÏóê Ï¶âÏãú Î∞òÏòÅÎê©ÎãàÎã§.';
        })
        .catch(err => {
          document.getElementById('status').textContent =
            '‚ùå Ïò§Î•ò: ' + err.message;
        });
    }
  </script>

</body>
</html>
