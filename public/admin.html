<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Homepage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 { margin-top: 0; }
    .box {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    textarea {
      font-family: monospace;
      height: 240px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    button.primary {
      background: #111;
      color: #fff;
      border: none;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .section-item {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

<h1>Homepage Admin</h1>

<!-- ===============================
     CONTENT
================================ -->
<div class="box">
  <h2>ÏΩòÌÖêÏ∏† Í¥ÄÎ¶¨</h2>
  <div id="sections"></div>
  <button onclick="addSection()">+ ÏÑπÏÖò Ï∂îÍ∞Ä</button>
</div>

<!-- ===============================
     DESIGN TOKENS
================================ -->
<div class="box">
  <h2>ÎîîÏûêÏù∏ ÌÜ†ÌÅ∞</h2>
  <textarea id="tokenEditor"></textarea>
  <button class="primary" onclick="saveTokens()">ÎîîÏûêÏù∏ ÌÜ†ÌÅ∞ Ï†ÄÏû•</button>
</div>

<!-- ===============================
     SAVE
================================ -->
<div class="box">
  <button class="primary" onclick="saveContent()">üíæ ÏΩòÌÖêÏ∏† Ï†ÄÏû•</button>
</div>

<script>
/* =========================================================
   ENV
========================================================= */
const API_BASE = 'https://young-sunset-d631.koolee1372.workers.dev';
const ADMIN_TOKEN = 'ADMIN_SECRET';

let PAGE_DATA = null;
let DESIGN_TOKENS = null;

/* =========================================================
   INIT
========================================================= */
Promise.all([
  fetch(API_BASE + '/api/content').then(r => r.json()),
  fetch(API_BASE + '/api/design/tokens').then(r => r.json())
]).then(([content, tokens]) => {
  PAGE_DATA = content;
  DESIGN_TOKENS = tokens;
  renderAdmin();
});

/* =========================================================
   RENDER ADMIN
========================================================= */
function renderAdmin() {
  renderSections();
  tokenEditor.value = JSON.stringify(DESIGN_TOKENS, null, 2);
}

/* =========================================================
   SECTIONS
========================================================= */
function renderSections() {
  const container = document.getElementById('sections');
  container.innerHTML = '';

  PAGE_DATA.sections
    .sort((a,b)=>a.order-b.order)
    .forEach((sec, idx) => {
      const el = document.createElement('div');
      el.className = 'section-item';

      el.innerHTML = `
        <strong>${sec.type}</strong>

        <label>
          ÌôúÏÑ±
          <input type="checkbox" ${sec.enabled?'checked':''}
            onchange="toggleSection(${idx}, this.checked)">
        </label>

        <label>
          Ï†úÎ™©
          <input value="${sec.content?.title || ''}"
            oninput="updateTitle(${idx}, this.value)">
        </label>

        <label>
          Î∂ÄÏ†úÎ™©
          <input value="${sec.content?.subtitle || ''}"
            oninput="updateSubtitle(${idx}, this.value)">
        </label>

        <label>
          Ïù¥ÎØ∏ÏßÄ URL (R2 Ï†ÑÏ†ú)
          <input value="${sec.media?.url || ''}"
            placeholder="https://..."
            oninput="updateImage(${idx}, this.value)">
        </label>

        <div class="row">
          <button onclick="moveSection(${idx}, -1)">‚ñ≤</button>
          <button onclick="moveSection(${idx}, 1)">‚ñº</button>
          <button onclick="removeSection(${idx})">ÏÇ≠Ï†ú</button>
        </div>
      `;

      container.appendChild(el);
    });
}

/* =========================================================
   SECTION OPERATIONS
========================================================= */
function addSection() {
  PAGE_DATA.sections.push({
    id: 'section-' + Date.now(),
    type: 'hero',
    enabled: true,
    order: PAGE_DATA.sections.length + 1,
    content: { title: 'ÏÉà ÏÑπÏÖò', subtitle: '' },
    media: { ratio: '16-9' }
  });
  renderSections();
  preview();
}

function removeSection(i) {
  if (!confirm('ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;
  PAGE_DATA.sections.splice(i, 1);
  reorder();
  renderSections();
  preview();
}

function moveSection(i, d) {
  const t = i + d;
  if (t < 0 || t >= PAGE_DATA.sections.length) return;
  [PAGE_DATA.sections[i], PAGE_DATA.sections[t]] =
    [PAGE_DATA.sections[t], PAGE_DATA.sections[i]];
  reorder();
  renderSections();
  preview();
}

function reorder() {
  PAGE_DATA.sections.forEach((s, i) => s.order = i + 1);
}

function toggleSection(i, val) {
  PAGE_DATA.sections[i].enabled = val;
  preview();
}

function updateTitle(i, val) {
  PAGE_DATA.sections[i].content.title = val;
  preview();
}

function updateSubtitle(i, val) {
  PAGE_DATA.sections[i].content.subtitle = val;
  preview();
}

function updateImage(i, val) {
  PAGE_DATA.sections[i].media = PAGE_DATA.sections[i].media || {};
  PAGE_DATA.sections[i].media.url = val;
  preview();
}

/* =========================================================
   PREVIEW
========================================================= */
function preview() {
  window.opener?.postMessage({
    type: 'PREVIEW',
    data: PAGE_DATA
  }, '*');
}

/* =========================================================
   SAVE
========================================================= */
function saveContent() {
  fetch(API_BASE + '/api/content', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + ADMIN_TOKEN
    },
    body: JSON.stringify(PAGE_DATA)
  });
}

function saveTokens() {
  DESIGN_TOKENS = JSON.parse(tokenEditor.value);
  fetch(API_BASE + '/api/design/tokens', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + ADMIN_TOKEN
    },
    body: JSON.stringify(DESIGN_TOKENS)
  });
}
</script>

</body>
</html>
