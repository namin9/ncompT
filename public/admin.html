<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Homepage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 24px;
    }
    h1 { margin-top: 0; }
    button {
      padding: 6px 12px;
      margin-right: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    button.primary {
      background: #111;
      color: #fff;
    }
    .section-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 380px;
      font-family: monospace;
    }
    .hidden { display: none; }
    .card-box {
      border: 1px dashed #ccc;
      padding: 8px;
      margin-top: 8px;
    }
    #status { margin-top: 12px; }
  </style>
</head>

<body>

<h1>Homepage Admin</h1>

<div>
  <button onclick="showTab('form')">폼 편집</button>
  <button onclick="showTab('raw')">JSON 편집</button>
  <button class="primary" onclick="save()">저장</button>
</div>

<hr/>

<div id="formTab"></div>
<div id="rawTab" class="hidden"></div>

<pre id="status"></pre>

<script>
/* ===============================
   환경 설정 (중요)
================================ */
const API_BASE_URL = 'https://young-sunset-d631.koolee1372.workers.dev';
const ADMIN_TOKEN = 'ADMIN_SECRET';

/* ===============================
   상태
================================ */
let contentData = null;
let currentTab = 'form';

/* ===============================
   Load
================================ */
fetch(API_BASE_URL + '/api/content')
  .then(res => res.json())
  .then(data => {
    contentData = data;
    renderFormEditor();
    renderRawEditor();
  })
  .catch(e => {
    document.getElementById('status').textContent = e.message;
  });

/* ===============================
   Tabs
================================ */
function showTab(tab) {
  currentTab = tab;
  document.getElementById('formTab').classList.toggle('hidden', tab !== 'form');
  document.getElementById('rawTab').classList.toggle('hidden', tab !== 'raw');
}

/* ===============================
   Raw Editor
================================ */
function renderRawEditor() {
  document.getElementById('rawTab').innerHTML = `
    <h3>전체 JSON</h3>
    <textarea id="rawEditor">${JSON.stringify(contentData, null, 2)}</textarea>
  `;
}

/* ===============================
   Form Editor
================================ */
function renderFormEditor() {
  const html = contentData.sections
    .sort((a,b)=>a.order-b.order)
    .map((sec, sIdx) => {

      const cardsUI = Array.isArray(sec.content?.cards)
        ? sec.content.cards.map((c, cIdx) => `
            <div class="card-box">
              <label>
                활성
                <input type="checkbox" ${c.enabled?'checked':''}
                  onchange="contentData.sections[${sIdx}].content.cards[${cIdx}].enabled=this.checked">
              </label>
              <label>카드 제목
                <input value="${c.title}"
                  onchange="contentData.sections[${sIdx}].content.cards[${cIdx}].title=this.value">
              </label>
              <label>카드 설명
                <input value="${c.desc}"
                  onchange="contentData.sections[${sIdx}].content.cards[${cIdx}].desc=this.value">
              </label>
              <button onclick="moveCard(${sIdx},${cIdx},-1)">▲</button>
              <button onclick="moveCard(${sIdx},${cIdx},1)">▼</button>
            </div>
          `).join('')
        : '';

      return `
        <div class="section-box">
          <strong>${sec.id} (${sec.type})</strong>

          <label>
            섹션 활성
            <input type="checkbox" ${sec.enabled?'checked':''}
              onchange="contentData.sections[${sIdx}].enabled=this.checked">
          </label>

          <label>순서
            <input type="number" value="${sec.order}"
              onchange="contentData.sections[${sIdx}].order=Number(this.value)">
          </label>

          <label>섹션 제목
            <input value="${sec.content?.title||''}"
              onchange="contentData.sections[${sIdx}].content.title=this.value">
          </label>

          ${cardsUI}

          ${Array.isArray(sec.content?.cards) ? `
            <button onclick="addCard(${sIdx})">+ 카드 추가</button>

            <hr/>

            <strong>레이아웃 옵션</strong>
            <label>
              레이아웃
              <select onchange="
                contentData.sections[${sIdx}].options =
                  contentData.sections[${sIdx}].options || {};
                contentData.sections[${sIdx}].options.layout=this.value
              ">
                <option value="grid" ${(sec.options?.layout!=='slider')?'selected':''}>Grid</option>
                <option value="slider" ${(sec.options?.layout==='slider')?'selected':''}>Slider</option>
              </select>
            </label>

            <label>
              슬라이드 자동재생
              <input type="checkbox" ${sec.options?.slider?.enabled?'checked':''}
                onchange="
                  contentData.sections[${sIdx}].options.slider =
                    contentData.sections[${sIdx}].options.slider || {};
                  contentData.sections[${sIdx}].options.slider.enabled=this.checked
                ">
            </label>

            <label>
              슬라이드 간격(ms)
              <input type="number" value="${sec.options?.slider?.interval||4000}"
                onchange="
                  contentData.sections[${sIdx}].options.slider =
                    contentData.sections[${sIdx}].options.slider || {};
                  contentData.sections[${sIdx}].options.slider.interval=Number(this.value)
                ">
            </label>
          ` : ''}
        </div>
      `;
    }).join('');

  document.getElementById('formTab').innerHTML = `<h3>섹션 편집</h3>${html}`;
}

/* ===============================
   Card Helpers
================================ */
function addCard(sIdx) {
  contentData.sections[sIdx].content.cards.push({
    id:'card-'+Date.now(),
    title:'새 카드',
    desc:'',
    enabled:true
  });
  renderFormEditor();
}
function moveCard(sIdx,cIdx,d) {
  const cards = contentData.sections[sIdx].content.cards;
  const t = cIdx+d;
  if(t<0||t>=cards.length) return;
  [cards[cIdx],cards[t]]=[cards[t],cards[cIdx]];
  renderFormEditor();
}

/* ===============================
   Save
================================ */
function save() {
  if (currentTab==='raw') {
    try {
      contentData = JSON.parse(document.getElementById('rawEditor').value);
    } catch(e){ alert('JSON 오류'); return; }
  }

  fetch(API_BASE_URL + '/api/content',{
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      'Authorization':'Bearer '+ADMIN_TOKEN
    },
    body:JSON.stringify(contentData)
  })
  .then(r=>r.ok?r.json():Promise.reject())
  .then(()=>document.getElementById('status').textContent='✅ 저장 완료')
  .catch(()=>document.getElementById('status').textContent='❌ 저장 실패');
}
</script>

</body>
</html>
