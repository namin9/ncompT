<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Homepage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 24px;
    }

    h1 {

    }

    button {

      margin-right: 6px;
      border: 1px solid #ccc;

    }

    button.primary {

      color: #fff;
      border-color: #111;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    hr {

    }

    .section-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
    }

    .section-box strong {
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    textarea {
      height: 420px;
      font-family: monospace;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }

    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Homepage Admin</h1>

  <div>
    <button onclick="showTab('form')">í¼ í¸ì§‘</button>

  </div>

  <hr />

  <div id="formTab"></div>

  <script>
    /************************************************************
     * ğŸ”§ í™˜ê²½ ì„¤ì • (ë°˜ë“œì‹œ ìˆ˜ì •)
     ************************************************************/
    const API_BASE_URL = 'https://young-sunset-d631.koolee1372.workers.dev/api/content';

    /************************************************************

    /************************************************************

    fetch(API_BASE_URL + '/api/content')

    /************************************************************

    function showTab(tab) {

    /************************************************************

    function renderRawEditor(data) {

    function renderFormEditor(data) {

                    <label>

                        ${card.enabled ? 'checked' : ''}

                `).join('')}
    
                <button onclick="addCard(${secIdx})">+ ì¹´ë“œ ì¶”ê°€</button>

            `;
          }
    
          return `

              <strong>${sec.id} (${sec.type})</strong>

    /************************************************************

    function save() {
      let dataToSave = contentData;

      if (currentTab === 'raw') {
        const raw = document.getElementById('rawEditor').value;
        try {
          dataToSave = JSON.parse(raw);
        } catch (e) {
          alert('JSON í˜•ì‹ ì˜¤ë¥˜');
          return;
        }
      }

      fetch(API_BASE_URL + '/api/content', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + ADMIN_TOKEN
        },
        body: JSON.stringify(dataToSave)
      })
        .then(res => {
          if (!res.ok) throw new Error('ì €ì¥ ì‹¤íŒ¨');
          return res.json();
        })
        .then(() => {

          document.getElementById('status').textContent =

        })

    }
  </script>

</body>
</html>
