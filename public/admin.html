<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Homepage Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 24px;
    }
    h1 { margin-top: 0; }
    button {
      padding: 6px 12px;
      margin-right: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    button.primary {
      background: #111;
      color: #fff;
      border-color: #111;
    }
    hr { margin: 20px 0; }
    .section-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 380px;
      font-family: monospace;
    }
    .card-box {
      border: 1px dashed #ccc;
      padding: 8px;
      margin-top: 8px;
    }
    .hidden { display: none; }
    #status { margin-top: 12px; white-space: pre-wrap; }
    .login-box {
      max-width: 360px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<!-- 로그인 -->
<div id="loginBox" class="login-box hidden">
  <h2>Admin Login</h2>
  <input id="loginId" placeholder="ID" />
  <input id="loginPw" type="password" placeholder="Password" />
  <br/><br/>
  <button class="primary" onclick="login()">로그인</button>
  <pre id="loginStatus"></pre>
</div>

<!-- 어드민 -->
<div id="adminBox" class="hidden">

<h1>Homepage Admin</h1>

<div>
  <button onclick="showTab('form')">폼 편집</button>
  <button onclick="showTab('raw')">JSON 편집</button>
  <button onclick="showTab('design')">디자인(CSS)</button>
  <button class="primary" onclick="save()">저장</button>
  <button onclick="logout()">로그아웃</button>
</div>

<hr/>

<div id="formTab"></div>
<div id="rawTab" class="hidden"></div>
<div id="designTab" class="hidden"></div>

<pre id="status"></pre>

</div>

<script>
/* ===============================
   환경
================================ */
const API_BASE_URL = 'https://young-sunset-d631.koolee1372.workers.dev';
let TOKEN = localStorage.getItem('ADMIN_TOKEN');
let contentData = null;
let currentTab = 'form';

/* ===============================
   초기 진입
================================ */
if (TOKEN) {
  initAdmin();
} else {
  showLogin();
}

function showLogin() {
  loginBox.classList.remove('hidden');
}

function initAdmin() {
  loginBox.classList.add('hidden');
  adminBox.classList.remove('hidden');

  fetch(API_BASE_URL + '/api/content')
    .then(res => res.json())
    .then(data => {
      contentData = data;
      renderFormEditor();
      renderRawEditor();
    });
}

/* ===============================
   로그인
================================ */
function login() {
  fetch(API_BASE_URL + '/api/admin/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      id: loginId.value,
      password: loginPw.value
    })
  })
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(res => {
    TOKEN = res.token;
    localStorage.setItem('ADMIN_TOKEN', TOKEN);
    initAdmin();
  })
  .catch(() => {
    loginStatus.textContent = '❌ 로그인 실패';
  });
}

function logout() {
  localStorage.removeItem('ADMIN_TOKEN');
  location.reload();
}

/* ===============================
   탭
================================ */
function showTab(tab) {
  currentTab = tab;
  ['formTab','rawTab','designTab'].forEach(id => {
    document.getElementById(id).classList.add('hidden');
  });
  document.getElementById(tab + 'Tab').classList.remove('hidden');
  if (tab === 'design') renderDesignEditor();
}

/* ===============================
   Raw
================================ */
function renderRawEditor() {
  rawTab.innerHTML = `
    <h3>전체 JSON</h3>
    <textarea id="rawEditor">${JSON.stringify(contentData, null, 2)}</textarea>
  `;
}

/* ===============================
   Form
================================ */
function renderFormEditor() {
  const html = contentData.sections
    .sort((a,b)=>a.order-b.order)
    .map((sec, sIdx) => `
      <div class="section-box">
        <strong>${sec.id} (${sec.type})</strong>
        <label>
          활성 <input type="checkbox" ${sec.enabled?'checked':''}
            onchange="contentData.sections[${sIdx}].enabled=this.checked">
        </label>
        <label>순서
          <input type="number" value="${sec.order}"
            onchange="contentData.sections[${sIdx}].order=Number(this.value)">
        </label>
        <label>제목
          <input value="${sec.content?.title||''}"
            onchange="contentData.sections[${sIdx}].content.title=this.value">
        </label>
      </div>
    `).join('');

  formTab.innerHTML = `<h3>섹션 편집</h3>${html}`;
}

/* ===============================
   CSS
================================ */
function renderDesignEditor() {
  fetch(API_BASE_URL + '/api/design/tokens')
    .then(res => res.json())
    .then(tokens => {
      designTab.innerHTML = `
        <h3>디자인 토큰(JSON)</h3>
        <textarea id="designEditor">${JSON.stringify(tokens, null, 2)}</textarea>
        <br/>
        <button class="primary" onclick="saveDesignTokens()">디자인 저장</button>
        <p>※ 저장 즉시 CSS 자동 생성</p>
      `;
    });
}

function saveDesignTokens() {
  fetch(API_BASE_URL + '/api/design/tokens', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer ' + TOKEN,
      'Content-Type': 'application/json'
    },
    body: designEditor.value
  })
  .then(r => r.ok ? '✅ 디자인 저장 완료' : '❌ 실패')
  .then(msg => status.textContent = msg);
}

function saveCSS() {
  fetch(API_BASE_URL + '/api/style/main.css', {
    method:'POST',
    headers:{
      'Authorization':'Bearer '+TOKEN,
      'Content-Type':'text/plain'
    },
    body:cssEditor.value
  })
  .then(r=>r.ok?'✅ CSS 저장 완료':'❌ 실패')
  .then(msg=>status.textContent=msg);
}

/* ===============================
   저장
================================ */
function save() {
  if (currentTab === 'raw') {
    try {
      contentData = JSON.parse(rawEditor.value);
    } catch {
      alert('JSON 오류');
      return;
    }
  }

  fetch(API_BASE_URL + '/api/content', {
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      'Authorization':'Bearer '+TOKEN
    },
    body:JSON.stringify(contentData)
  })
  .then(r=>r.ok?'✅ 저장 완료':'❌ 저장 실패')
  .then(msg=>status.textContent=msg);
}
</script>

</body>
</html>
